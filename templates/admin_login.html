{% extends "index.html" %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="auth-form bg-white p-4 rounded shadow">
    <h2 class="mb-4 text-center">Admin Login</h2>
    <form method="POST" action="{{ url_for('admin.admin_login') }}">
        <div class="form-group">
            <label>Username:</label>
            <input type="text" name="username" class="form-control" required>
        </div>
        <div class="form-group position-relative">
            <label>Password:</label>
            <input type="password" name="password" class="form-control" id="password" required>
            <i class="fas fa-eye-slash toggle-password position-absolute" id="togglePassword" style="top: 38px; right: 10px; cursor: pointer;"></i>
        </div>
        
        <br>

        <div class="text-center mt-3">
        <button type="submit" class="btn btn-primary px-5"><i class="fas fa-sign-in-alt"></i> Login</button>
        </div>
    </form>
</div>
</div>
{% endblock %}
