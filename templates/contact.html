{% extends "index.html" %}

{% block content %}
<div class="container py-5 px-3">
    <div class="row">
        <div class="col-lg-6 mb-5 mb-lg-0">
            <h1 class="display-4 fw-bold mb-4 text-primary fw-bold" style="font-family: 'Montserrat', sans-serif;">Contact Us</h1>
            <p class="lead">We'd love to hear from you!</p>
            <hr class="my-4">
            
            <div class="card shadow-sm">
                <div class="card-body">
                    <form method="POST" action="{{ url_for('submit_contact')}}">
                        <div class="mb-3">
                            <label for="name" class="form-label">Your Name</label>
                            <input type="text" name="name" class="form-control" id="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" name="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="subject" class="form-label">Subject</label>
                            <select class="form-select" id="subject" name="subject">
                                <option selected>General Inquiry</option>
                                <option>Feedback</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" name="message" id="message" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
        
        <div class="col-lg-6">
            <div class="card shadow-sm h-100">
                <div class="card-body">
                    <h2 class="mb-4 text-primary fw-bold" style="font-family: 'Montserrat', sans-serif;">Our Information</h2>
                    
                    <div class="d-flex mb-4">
                        <div class="me-3 text-primary">
                            <i class="fas fa-map-marker-alt fa-2x"></i>
                        </div>
                        <div>
                            <h4>Office</h4>
                            <p class="mb-0">122, BuildTrack<br>Thaltej, Ahmedabad</p>
                        </div>
                    </div>
                    
                    <div class="d-flex mb-4">
                        <div class="me-3 text-primary">
                            <i class="fas fa-phone-alt fa-2x"></i>
                        </div>
                        <div>
                            <h4>Phone</h4>
                            <p class="mb-0">+91 12345 67895<br>Mon-Fri, 9am-5pm</p>
                        </div>
                    </div>
                    
                    <div class="d-flex mb-4">
                        <div class="me-3 text-primary">
                            <i class="fas fa-envelope fa-2x"></i>
                        </div>
                        <div>
                            <h4>Email</h4>
                            <p class="mb-0">buildtrack2022@gmail.com</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
